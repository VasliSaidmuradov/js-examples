<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.container {
			width: 100vw;
			height: 100vh;
			background-color: green;
			text-align: center;
			font-size: 30px;
			font-family: sans-serif;
			color: #fff;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		p {
			font-size: 25px;
		}
		p.answer {
			text-transform: uppercase;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<script>
		alert("I'm JavaScript!");
	</script>
	<div class="container">
		<div id="w"></div>
		<!-- <div id="c"></div> -->
	</div>

<script>
	// Массив со словами
	var words = ["cat", "dog", "lemur"];
	// Выбираем случайное слово из массива words
	var word = words[Math.floor(Math.random() * words.length)];
	// Создаем итоговый массив
  var answerArray = [];
  for (let i = 0; i < word.length; i++) {
  	answerArray[i] = "_";
  }
  var remainingLetters = word.length;
  var count = word.length+1;
  console.log(count);
  var elemW = document.getElementById("w");
  // Игровой цикл
  while (remainingLetters > 0) {
  	if (count === 0) {
  		// alert("You lose");
  		elemW.innerHTML = "You Lose!" 
  		elemW.innerHTML += "<p> The answer was:</p>";
  		elemW.innerHTML += '<p class="answer">' + word + '</p>';
  		break;
  	} 	
  	// Показываем состояние игры
  	alert(answerArray.join(" "));
  	// break;
  	var guess = prompt("Guess a letter: ").toLowerCase();
  	if (guess === null) {
  		break;
  	} else if (guess.length !== 1) {
  			alert("Please enter only one letter!");
  		} else {
  			//Обновляем состояние игры
  			for (var j = 0; j < word.length; j++) {
  				if (word[j] == guess) {
  					answerArray[j] = guess;
  					remainingLetters--;
  					elemW.innerHTML = "You Win!" 
					  elemW.innerHTML += "<p> The answer is:</p>";
					  elemW.innerHTML += '<p class="answer">' + word + '</p>';
  				}
  			}
  		}
  		count--;
  		console.log(count);
  	}
  
  // elemW.innerHTML = answerArray.join(" ");
  console.log(word);
  console.log(remainingLetters);
</script>

</body>
</html>
